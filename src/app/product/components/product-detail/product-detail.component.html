<div *ngIf="product">
<div>
    <img [src]="product.image" alt="">
</div>
<div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
</div>
<button (click)="createProduct()">Crear Producto</button>
<button (click)="updateProduct()">Update Producto</button>
<button (click)="deleteProduct()">Delete Producto</button>
</div>
