
<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{power | exponential}}


<div *ngIf="title==='pablo'">
    este es un div
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'pablo'">Este es Pablo</p>
    <p *ngSwitchCase="'zule'">Esta es Zule</p>
    <p *ngSwitchCase="'oli'">Esta es Oli</p>
    <p *ngSwitchDefault>No hay coincidencias</p>
</div>

<button (click)="addItem()">Add Item</button>

<ul>
    <li *ngIf="items.length===0">La lista esta vac√≠a</li>
    <li *ngFor="let name of items; index as i">
        {{name}} {{i}}
        <button (click)="deleteItem(i)">delete</button>
    </li>
</ul>
